
<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>WeUI</title>
    <link rel="stylesheet" href="./static/weui.css"/>
    <link rel="stylesheet" href="./static/example.css"/>
</head>
<body ontouchstart>
<div class="container" id="container">

    <div class="page js_show">
        <div class="page__hd">
            <h1 class="page__title">我的门店</h1>
        </div>
        <div class="page__bd">
            <div class="weui-cells">
                <a class="weui-cell weui-cell_access" href="mendian.html">
                    <div class="weui-cell__bd">
                        <p>门店一</p>
                    </div>
                    <div class="weui-cell__ft">12个新反馈</div>
                </a>
                <a class="weui-cell weui-cell_access" href="mendian.html">
                    <div class="weui-cell__bd">
                        <span style="vertical-align: middle">门店二</span>
                        <span class="weui-badge" style="margin-left: 5px;">8</span>
                    </div>
                    <div class="weui-cell__ft"></div>
                </a>
            </div>

        </div>
        <div class="weui-btn-area">
            <a class="weui-btn weui-btn_primary" href="add.html" id="showTooltips">创建门店</a>
        </div>
    </div>
</div>

</body>
</html>
