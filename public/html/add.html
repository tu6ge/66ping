
<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>WeUI</title>
    <link rel="stylesheet" href="./static/weui.css"/>
    <link rel="stylesheet" href="./static/weui-example.css"/>
</head>
<body ontouchstart>
<div class="container" id="container">

    <div class="page js_show">
        <div class="page__hd">
            <h1 class="page__title">添加门店</h1>
        </div>
        <div class="page__bd">
            <div class="weui-cells weui-cells_form">
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">店名</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" placeholder="一个大家都知道的名字" />
                    </div>
                </div>
            </div>

        </div>
        <div class="weui-btn-area">
            <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">保存</a>
        </div>
    </div>
</div>

</body>
</html>
