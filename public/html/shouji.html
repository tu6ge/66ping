<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>WeUI</title>
    <link rel="stylesheet" href="./static/weui.css"/>
    <link rel="stylesheet" href="./static/example.css"/>
</head>
<body ontouchstart>
<div class="container" id="container">

    <div class="page js_show">
        <div class="page__hd">
            <h1 class="page__title">门店一</h1>
        </div>
        <div class="weui-msg">
            <div class="weui-msg__icon-area">
                <img src="../static/image/qrcode.jpg" />
            </div>
            <div class="weui-msg__text-area">
                <h2 class="weui-msg__title">请多指教</h2>
                <p class="weui-msg__desc">我们真诚的希望您能留下反馈信息，可以是建议也可以是批评</p>
            </div>
        </div>
        <div class="weui-btn-area">
            <a class="weui-btn weui-btn_primary" href="feedback_add.html" id="showTooltips">发表意见</a>
        </div>
    </div>
</div>

</body>
</html>
